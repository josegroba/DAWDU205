<!DOCTYPE html>
<html lang="es">
	<head>
        <meta charset="UTF-8"/>
        <title>Juegos de azar</title>	
		<script src="loteria.js"></script>
        <link href="estilos.css" rel="stylesheet" media="all">
	</head>
	<body>
		<header>
			<h1>Haz tu boleto</h1>
		</header>
        <main>
            <section>
				<div>
					<label for="numApuestas">Número de combinaciones</label>
					<input id="numApuestas" name ="numApuestas" type="Number" value="1" min="1" >
				</div>
				<div>
					<label for="juego">Escoge un juego</label>		
					<span class="custom-dropdown">
						<select id="juego" name="juego" tabindex="0">
							<option id="0" value="0">La Primitiva</option>
							<option id="1" value="1">El Gordo</option>
							<option id="2" value="2">El Euromillón</option>
							<option id="3" value="3">La Bonoloto</option>
						</select>
					</span>
				</div>
            </section>

            <aside>
                <h1>Combinación</h1>
                <div id="boleto"></div>
            </aside>
        </main>
        <footer>
			Versión realizada por Beatriz Eugenia Buyo Pérez 2017
		</footer>
	</body>
</html>
