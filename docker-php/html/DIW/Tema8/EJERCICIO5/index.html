<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 5 Bootstrap</title>
    <link rel="stylesheet" href="">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" 
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" 
    crossorigin="anonymous"></script>
</head>
<body>
<!----------------------------FORMULARIO----------------------------------------------------->
    <form action="">
        <article class="container mt-4 mb-4">
            <h2>FORMULARIO REGISTRO DE NUEVO USUARIO</h2>
            <form>
                <div class="form-group">
                    <label for="exampleInputText1">Nombre de usuario</label>
                    <input type="text" class="form-control" id="exampleInputText1" aria-describedby="userHelp" placeholder="Nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="exampleInputText2">Dirección</label>
                    <input type="text" class="form-control" id="exampleInputText2" aria-describedby="direccionHelp" placeholder="Direccion">
                </div>
                <div class="form-group">
                    <label for="exampleSelect">Aficciones</label>
                    <div class="col-xs-10">
                        <select class="form-select" multiple aria-label="multiple select example" id="exampleSelect" style="width: 300px;">
                        <option value="1">Pescar</option>
                        <option value="2">Comer</option>
                        <option value="3">Correr</option>
                        <option value="4">Dormir</option>
                        <option value="5">Pasear</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleSelect">Descripcion</label>
                    <div class="form-outline">
                        <textarea class="form-control" id="textAreaExample1" rows="4" placeholder="Describete en pocas palabras"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="formFile" class="form-label">Elige una imagen de fondo</label>
                    <input class="form-control" type="file" id="formFile">
                    </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    <small id="emailHelp" class="form-text text-muted">No compartiremos tu email con terceros</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Menor de 18 años
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Entre 18 y 40 años
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                        <label class="form-check-label" for="exampleRadios3">
                        Mayor de 40 años
                        </label>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
                </div>
                <button type="submit" class="btn btn-primary my-4">Crear Usuario</button>
            </form>
        </article>
    </form>

    <!-------------------------------CARRUSEL DE IMAGENES------------------------------------->

    <div class="container my-4">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="1000" data-keyboard="true" data-wrap="false">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="images/img001.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Imagen 1</h5>
                  <p>Gran catarata</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/img002.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Imagen 2</h5>
                  <p>Oso</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/img003.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Imagen 3</h5>
                  <p>Girasoles</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/img004.jpg" alt="Fourth slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Imagen 4</h5>
                  <p>Puente</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/img005.jpg" alt="Fifth slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Imagen 5</h5>
                  <p>Lago</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
